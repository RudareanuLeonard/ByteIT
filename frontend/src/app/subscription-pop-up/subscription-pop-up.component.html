<div class="modal md-modal md-effect-10" id="subscriptionModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Subscription</h4>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
      </div>

      <!-- Modal body -->
      <form class="modal-body" [formGroup]="subscriptionForm" novalidate>

        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username" required>
        <br>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required>
        <br>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name" required>
        <br>
        <select  class="form-control" formControlName="subscription" required>
          <option [defaultSelected]="1" [disabled]="1">Subscription</option>
          <option value="0">NONE</option>
          <option value="1">MONTHLY</option>
          <option value="2">YEARLY</option>
        </select>
        <br>
      </form>

      <!-- Modal footer -->
      <div class="modal-footer" >
        <button type="button" class="btn signup" data-bs-dismiss="modal" (click)="subscribe()">Update</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
      </div>

    </div>
  </div>
</div>
