
<div class="description-container">
  <div class="photo">
    <img src="assets/Photos/welcome.jpg" alt="">
  </div>
  <div class="description">
<!--    <p class="title">{{title}}</p>-->

    <ngx-typed-js
      [strings]="[title]"
      [loop]="true"
      [typeSpeed]="100"
      [backSpeed]="75"
      [backDelay]="250"
      [showCursor]="false"
    >
      <p class="typing title"></p>
    </ngx-typed-js>

    <p>{{description}}</p>
  </div>

</div>
