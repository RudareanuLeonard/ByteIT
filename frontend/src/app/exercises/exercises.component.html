<div [@slideInUpOnEnter]="1" class="card">
  <div class="exercises-title">Exercises</div>

  <app-exercises-container>
    <app-exercise *ngFor="let exercise of exercisesList" title="{{exercise.title}}">
      {{exercise.description}}
      <div class="compile-container">
        <button class="btn btn-info" [routerLink]="['/compiler',exercise.title]" routerLinkActive="active">Compile</button>
      </div>
    </app-exercise>
  </app-exercises-container>

</div>
