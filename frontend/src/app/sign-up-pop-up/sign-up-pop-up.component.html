<div class="modal md-modal md-effect-10" id="signupModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
      </div>

      <!-- Modal body -->
      <form class="modal-body" [formGroup]="signupForm" novalidate>

        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username" required>
        <br>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required>
        <br>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name" required>
        <br>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required>
        <br>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" required>
        <br>
      </form>

      <!-- Modal footer -->
      <div class="modal-footer" >
        <button type="button" class="btn signup" data-bs-dismiss="modal" (click)="signupUser()">Signup</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
      </div>

    </div>
  </div>
</div>
