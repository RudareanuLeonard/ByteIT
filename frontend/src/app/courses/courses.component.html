
<div [@slideInUpOnEnter]="1" class="category-selection">
  <i (click)="left()" class="fa-solid fa-arrow-left"></i>
  <span  id="category" class="category">{{categoryList[currentValue]}}</span>
  <i (click)="right()" class="fa-solid fa-arrow-right"></i>

</div>

<div *ngIf="animationState" [@slideOutDownOnLeave] [@slideInUpOnEnter] class="courses-container" id="courses-container">
  <app-course-box *ngFor="let course of coursesList" (click)='openCourse(course)'
                  [course] = "course"
  ></app-course-box>

</div>
